backend:
  name: github
  repo: smlc/jr-education-cms

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: "blog/cour"
    create: true
    identifier_field: theme
    fields:
      - { name: theme, label: "Theme du cour", widget: string }
      - { name: methodes, label: "Methodes", widget: list }
      - { name: corrigerExercices, label: "Exercices corrige", widget: list }
      - { name: activites, label: "Activit√©s", widget: list }