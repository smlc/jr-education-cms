backend:
  name: git-gateway

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: "blog/cour"
    create: true
    identifier_field: classe
    fields:
      - label: "Classe concernée"
        name: "classe"
        widget: "select"
        options: ["Sixieme", "Quatrieme", "Cinquieme", "Troisieme", "Seconde", "Première", "Terminale"]
      - { name: theme, label: "Theme du cours", widget: string }
      - label : Activites
        name: activitees
        widget: list
        fields:
          - label: activitee
            name: activitee
            widget: object
            fields:
              - { name: nom, label: "Nom de l'activé à afficher", widget: string }
              - { name: lien, label: "Lien vers le document ou la vidéo", widget: string }
      - label : Methodes
        name: methodes
        widget: list
        fields:
          - label: methode
            name: cour et methode
            widget: object
            fields:
              - { name: nom, label: "Nom le la méthode à afficher", widget: string }
              - { name: lien, label: "Lien vers le document ou la vidéo", widget: string }
      - label : Corrigerexercices
        name: corrigerexercices
        widget: list
        fields:
          - label: corrigerexercice
            name: corrigés exercicés
            widget: object
            fields:
              - { name: nom, label: "Nom du corrigé de l'exercice à afficher", widget: string }
              - { name: lien, label: "Lien vers le document ou la vidéo", widget: string }